<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Steam Sentiment Analysis</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #2c3e50; }
    h2 { margin-top: 20px; }
    button { padding: 10px 15px; font-size: 16px; cursor: pointer; }
    ul { list-style-type: none; padding: 0; }
    li { margin-bottom: 12px; }
    .positive { color: green; }
    .negative { color: red; }
    .paragraph { border-left: 3px solid #ccc; padding-left: 10px; margin-bottom: 8px; }
    .score { font-size: 0.9em; color: #555; }
    .expand { cursor: pointer; color: #007bff; text-decoration: underline; }
  </style>
</head>
<body>
  <h1>üéÆ Steam Review Sentiment Analysis</h1>
  <button onclick="loadResults()">üîÑ Load Latest Results</button>
  <div id="results"></div>

  <script>
    async function loadResults() {
      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = "‚è≥ Loading...";

      try {
        const response = await fetch("/analyze");
        if (!response.ok) throw new Error("Network response was not ok");
        const data = await response.json();

        let html = `
          <p>
            <strong>App ID:</strong> ${data.app_id} | 
            <strong>Total Reviews:</strong> ${data.total_reviews} | 
            <strong>Time:</strong> ${data.timestamp}
          </p>
        `;

        // Positive paragraphs
        html += "<h2>üåü Top Positive Paragraphs</h2><ul>";
        data.most_positive_paragraphs.forEach((p, idx) => {
          html += `
            <li class="positive paragraph">
              <span class="score">[Score: ${p.normalised_score.toFixed(3)} | Words: ${p.word_count}]</span><br>
              <span id="pos${idx}">${p.paragraph.substring(0, 200)}...</span>
              <span class="expand" onclick="toggleFull('pos${idx}', '${p.paragraph.replace(/'/g,"\\'")}')">Read more</span>
            </li>`;
        });
        html += "</ul>";

        // Negative paragraphs
        html += "<h2>üíî Top Negative Paragraphs</h2><ul>";
        data.most_negative_paragraphs.forEach((p, idx) => {
          html += `
            <li class="negative paragraph">
              <span class="score">[Score: ${p.normalised_score.toFixed(3)} | Words: ${p.word_count}]</span><br>
              <span id="neg${idx}">${p.paragraph.substring(0, 200)}...</span>
              <span class="expand" onclick="toggleFull('neg${idx}', '${p.paragraph.replace(/'/g,"\\'")}')">Read more</span>
            </li>`;
        });
        html += "</ul>";

        resultsDiv.innerHTML = html;

      } catch (err) {
        resultsDiv.innerHTML = "‚ùå Failed to fetch results from server (/analyze).";
        console.error("Error fetching data:", err);
      }
    }

    function toggleFull(id, fullText) {
      const span = document.getElementById(id);
      if (span.innerHTML.endsWith("...")) {
        span.innerHTML = fullText;
      } else {
        span.innerHTML = fullText.substring(0, 200) + "...";
      }
    }
  </script>
</body>
</html>
